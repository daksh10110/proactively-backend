version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: realtimeform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: realtimeform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: realtimeform-redis
    restart: unless-stopped
    ports:
    - "6379:6379"


volumes:
  pgdata: